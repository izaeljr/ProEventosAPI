<h2>Events</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filter: </label>
    <input type="text" class="form-control mr-2" placeholder="search"
      [(ngModel)]="filterList"
    >
  </div>
</div>

<table class="table table-stripped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class=" btn btn-outline-light btn-sm"
          (click)="changeImage()">
          {{!showImage ? 'Show' : 'Hide'}}
        </button>
      </th>
      <th>#</th>
      <th>Theme</th>
      <th>Local</th>
      <th>Date</th>
      <th>Participants</th>
      <th>Batch</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of filteredEvents">
      <td>
        <img [collapse]="!showImage"
             [isAnimated]="true"
          src="/assets/{{event.imageURL}}"
          [style.width.px]="widthImage"
          [style.margin.px]="marginImage"
        >
      </td>
      <td>{{event.id}}</td>
      <td>{{event.theme}}</td>
      <td>{{event.local}}</td>
      <td>{{event.eventDate}}</td>
      <td>{{event.qtdPeople}}</td>
      <td>{{event.batch}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Edit</button>
        <button type="button" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>No event was found!!!</h4>
      </td>
    </tr>
  </tfoot>
</table>
